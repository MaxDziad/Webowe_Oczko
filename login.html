<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" href="registerandlogin.css">
    <link rel="stylesheet" href="forall.css">

</head>

<body>
    <div class="main">
        <h1>Sign In</h1>
        <form class="main__form">
            <label for="login">Login:</label>
            <input class="main__form-input" name="login">
            <label for="password">Password:</label>
            <input class="main__form-input" name="password" type="password">
            <p>Don't have an account yet? <a href="register.html">Register</a></p>
            <input class="main__form-submit" type="submit" value="Login">
        </form>
    </div>
</body>

</html>
